<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .intro {
            text-align: center;
        }
        .highlight {
            color: #3498db;
            font-weight: bold;
        }
        /* Animated Text */
        .animated-text {
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        /* Delayed appearance for each line */
        .animated-text:nth-child(1) { animation-delay: 0.5s; }
        .animated-text:nth-child(2) { animation-delay: 1.0s; }
        .animated-text:nth-child(3) { animation-delay: 1.5s; }
        .animated-text:nth-child(4) { animation-delay: 2.0s; }

        /* Keyframe for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1 class="animated-text">Hi, I'm <span class="highlight">Your Name</span></h1>
        <p class="animated-text">Company: Your Company</p>
        <p class="animated-text">Website: <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a></p>
        <p class="animated-text">Contact: your.email@example.com</p>
    </div>
</body>
</html>
